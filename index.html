<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Bluetooth Configuration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Web Bluetooth Configuration</h1>

    <button id="scanButton">Scan</button>

    <label for="filterSelect">Filter:</label>
    <select id="filterSelect">
      <option value="none">None</option>
      <!-- Add more filter options here -->
    </select>

    <button id="connectButton">Connect</button>
    <button id="disconnectButton">Disconnect</button>

    <br /><br />

    <label for="modeSelect">Mode:</label>
    <select id="modeSelect">
      <option value="mode1">Debug Mode</option>
      <option value="mode2">Perfomence Mode</option>
      <option value="mode3">Rotating Mode</option>
    </select>
    <button id="saveToEepromButton">Save to EEPROM</button>

    <br /><br />

    <div style="display: inline-block">
      <label for="flowerSerial">Flower Serial:</label>
      <input type="text" id="flowerSerial" />
      <label for="flowerIndex">Index:</label>
      <input type="number" id="flowerIndex" />
      <button id="saveConfigButton">Save Config</button>
    </div>

    <br /><br />

    <button id="openButton">Open</button>
    <button id="closeButton">Close</button>
    <button id="homeButton" class="homeButton">Home</button>

    <br /><br />

    <div id="sensorStateContainer">
      <h3>Home Sensor State: <span id="homeSensorState">Unknown</span></h3>
    </div>

    <div id="messages"></div>

    <script src="script.js"></script>
  </body>
</html>
